<div class="main">
  <div class="title">
    <mat-icon style="color: rgb(253, 253, 253)">polymer</mat-icon>
    <span [ngClass]="'bold-font'">Disaster Tweets Classification</span>
  </div>

  <div class="form-sec">
    <form [formGroup]="tweetForm">
      <div class="form-row">
        <img class="image" mat-card-image src="../../../assets/image.jpg" />
        <mat-form-field appearance="outline">
          <mat-label>tweet</mat-label>
          <input formControlName="tweet" matInput type="text" />
          <mat-error *ngIf="tweetForm.get('tweet')?.hasError('required')">
            Tweet is required!
          </mat-error>
          <mat-error *ngIf="tweetForm.get('tweet')?.hasError('maxlength')">
            Maximum 50 characters allowed for the tweet.
          </mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="btn-row" style="align-items: center; justify-content: center">
      <button
        style="width: 200px"
        mat-raised-button
        (click)="generate()"
        [disabled]="!btnEnable"
        color="primary"
      >
        Predict
      </button>
    </div>

    <div class="result">
      <span>{{ result }}</span>
    </div>
  </div>
</div>
